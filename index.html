<!doctype html>

<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en"> 

<head>
 
  <meta charset="utf-8">
  <title>Weather api</title>
  <!-- 120 word description for SEO purposes goes here. Note: Usage of lang tag. -->
  <meta name="description" lang="en" content="">
  <!-- Keywords to help with SEO go here. Note: Usage of lang tag.  -->
  <meta name="keywords" lang="en" content="weather, today weather, cloudy, sunny">
  
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
  
  <!-- To adhear no-cache for Chrome -->
  <meta http-equiv="cache-control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-store, no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />

  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >



</head>

<body>
  <div class="container">
    <main>

      <!-- main section starts here -->
      <div class="wrapper">
          <div class="searchinputbox" id="searchinputbox">
            <input type="text" class="weather_inputbox" id="weather_inputbox" placeholder="Enter city name...">
            <p id="error">error massage</p>
          </div>
          
          <div class="weather_body" id="weather_body">
            <div class="location_details">
              <div class="city" id="city">mumbai, in</div>
              <div class="date" id="date">27 jan (wednesday), 2020</div>
            </div>

            <div class="weather_status">
              <div class="temp" id="temp">34&deg;c</div>
              <div class="min_max" id="min_max">32&deg;C (min) / 34&deg;C (max)</div>
              <div class="weather" id="weather">Clear</div>
            </div>
          </div>
      </div>

    </main>
  </div>

<script src="assets/js/script.js"></script>
</body>
</html>
