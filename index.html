<!doctype html>

<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en"> 

<head>
 
  <meta charset="utf-8">
  <title>Weather api</title>
  <!-- 120 word description for SEO purposes goes here. Note: Usage of lang tag. -->
  <meta name="description" lang="en" content="">
  <!-- Keywords to help with SEO go here. Note: Usage of lang tag.  -->
  <meta name="keywords" lang="en" content="weather, today weather, cloudy, sunny">
  
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
  
  <!-- To adhear no-cache for Chrome -->
  <meta http-equiv="cache-control" content="no-store, no-cache, must-revalidate" />
  <meta http-equiv="Pragma" content="no-store, no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />

  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >



</head>

<body>
  <div class="wrapper">
    <main>
      <div class="wrapper">
        <div class="inputweather">
          <input type="text" class="weather_inputbox" placeholder="Enter city name...">
        </div>

        <div class="weather_details">
          <div class="city">mumbai</div>
          <div class="date">25 jan 2020</div>
        </div>

        <div class="weather_status">
          <div class="temp">34&deg;c</div>
          <div class="weather">sunny</div>
        </div>
      </div>
    </main>
  </div>

<script src="assets/js/script.js"></script>
</body>
</html>
